<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ler TXT do Google Drive</title>
</head>
<body>
    <h1>Selecione um arquivo TXT</h1>

    <select id="arquivoSelect">
        <option value="">--Selecione--</option>
        <!-- Substitua os IDs pelos seus arquivos do Google Drive -->
        <option value="https://drive.google.com/uc?export=download&id=ID_DO_ARQUIVO_1">Arquivo 1</option>
        <option value="https://drive.google.com/uc?export=download&id=ID_DO_ARQUIVO_2">Arquivo 2</option>
    </select>

    <h2>Conte√∫do do arquivo:</h2>
    <pre id="conteudo"></pre>

    <script>
        const select = document.getElementById('arquivoSelect');
        const conteudo = document.getElementById('conteudo');

        select.addEventListener('change', () => {
            const url = select.value;
            if(url){
                fetch(url)
                .then(response => {
                    if(!response.ok) throw new Error('Erro ao acessar o arquivo');
                    return response.text();
                })
                .then(text => {
                    conteudo.textContent = text;
                })
                .catch(err => {
                    conteudo.textContent = 'Erro ao carregar arquivo: ' + err;
                });
            } else {
                conteudo.textContent = '';
            }
        });
    </script>
</body>
</html>
